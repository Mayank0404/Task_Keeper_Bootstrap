<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3 border border-warning"  >
        <div class="container text-center">
            
                    <h1  id="header-title ">Task Keeper!!!</h1>
              
        </div>


    </header>
    <div class="container jumbotron">
     <div id="main" class="card card-body">
        <h2 class="title">
            ADD TASK
        </h2>
        <form id="addForm" class="form-inline mb-3">
            <input type="text" class="form-control mr-2 text-center " id="task" placeholder="Add Task">
            <input type="date" class="form-control mr-2 mar" id="dates">
            <input type="time" class="form-control mr-2 mar" id="time" >
            <input type="submit" class="btn btn-success  mar-2 mar " value="Add">
            <input type="search"  class="border text-center form-control mar-2 mar" id="filter" placeholder="Search Task">
            
          </form>
          <h2 class="title">Pending Task</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Task 1 <button class="btn btn-danger btn-sm float-right delete">Remove</button><label class="mar-right btn btn-primary btn-sm float-right"> 12:00 </label><label class="mar-right btn btn-primary btn-sm float-right">mm/dd/yyyy</label></li>
      
    </ul>
